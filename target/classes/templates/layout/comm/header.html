<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <header th:fragment="headerFragment" class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="text-muted" href="#">Subscribe</a>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" th:href="@{/}">필 도서관</a>
      </div>

      <div class="col-4 d-flex justify-content-end align-items-center">
        <!-- 로그인 전 -->
        <th:block th:if="${session.loginStatus == null and session.kakaoStatus == null}">        
          <a class="btn btn-sm btn-outline-secondary" th:href="@{/user/login}">로그인</a>
          <a class="btn btn-sm btn-outline-secondary" th:href="@{/user/sign}">회원가입</a>
        </th:block>

        <!-- 로그인 후 -->
        <th:block th:if="${session.loginStatus != null}">
        <span>[[${session.loginStatus.usr_name}]]님 </span>         
          <a class="btn btn-sm btn-outline-secondary" th:href="@{/user/logout}">로그아웃</a>
        </th:block>

        <!-- 공통 -->
        <a class="btn btn-sm btn-outline-secondary" th:href="@{/user/cart/cartlist}">장바구니</a>
        <a class="btn btn-sm btn-outline-secondary" th:href="@{/user/mypage}">마이페이지</a>
      </div>
    </div>
  </header>
</html>
