<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <div class="row">
    <div class="col-md-5">
      <img
        id="info_book_img"
        class="img-responsive"
        th:src="@{/admin/qna/imagedisplay(dateFolderName=${QnaVO.book_up_folder}, fileName=${QnaVO.book_img})}"
      />
    </div>
    <div class="col-md-7">
      <form>
        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <label for="exampleFormControlInput1" class="modalFontStyle1">도서명</label>
              <div class="modalFontStyle2" id="info_book_name" th:text="${QnaVO.book_name}"></div>
            </div>

            <div class="col-md-6">
              <label for="exampleFormControlInput1" class="modalFontStyle1">아이디</label>
              <div class="modalFontStyle2" id="info_usr_id" th:text="${QnaVO.usr_id}"></div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label for="exampleFormControlInput1" class="modalFontStyle1">문의종류</label>
                <div class="modalFontStyle2" id="info_qna_type" th:text="${QnaVO.qna_type}"></div>
              </div>
              <div class="col-md-6">
                <label for="exampleFormControlInput1" class="modalFontStyle1">제목</label>
                <div class="modalFontStyle2" id="info_qna_title" th:text="${QnaVO.qna_title}"></div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div>내용</div>
            <label for="exampleFormControlInput1" class="modalFontStyle1"></label>
            <textarea class="form-control modalFontStyle2" id="info_qna_content" th:text="${QnaVO.qna_content}" readonly></textarea>
          </div>
          <div class="form-group">
            <div>답변</div>
            <label for="exampleFormControlSelect1" class="modalFontStyle1"></label>
            <textarea class="form-control modalFontStyle2" id="info_qna_answer" th:text="${QnaVO.qna_answer}"></textarea>
          </div>

          <div class="row">
            <div class="col-md-6">
              <button type="button" class="btn btn-secondary btn-custom" th:data-qna_code="${QnaVO.qna_code}" id="btnQnaSave">답변등록</button>
            </div>
            <div class="col-md-6">
              <button type="button" class="btn btn-light btn-custom" th:data-qna_code="${QnaVO.qna_code}" id="btnQnaDelete">삭제</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script></script>
</html>
