<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>관리자 로그인 페이지</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="/css/admin/adLogin.css">

</head>
<body>
	<div class="main">
		<div class="container">
			<div style="text-align: center;">
				<div class="middle">

					<div id="login">
						<form th:action="@{/admin/adminok}" method="post">
							<fieldset class="clearfix">
								<p>
									<span class="fa fa-user"></span> <input type="text"
										name="admin_id" Placeholder="Username" required>
								</p>
								<!-- JS because of IE support; better: placeholder="Username" -->
								<p>
									<span class="fa fa-lock"></span> <input type="password"
										name="admin_pw" Placeholder="Password" required>
								</p>
								<!-- JS because of IE support; better: placeholder="Password" -->
								<div>
									<span
										style="width: 48%; text-align: left; display: inline-block;">
										<a class="small-text" href="#">Forgot password?</a>
									</span> <span
										style="width: 50%; text-align: right; display: inline-block;">
										<input type="submit" value="Sign In">
									</span>
								</div>

							</fieldset>
							<div class="clearfix"></div>
						</form>
						<div class="clearfix"></div>
					</div>
					<!-- end login -->

					<div class="logo">
						LOGO
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block layout:fragment="script">
		<script th:inline="javascript">		
			// "failPW" or "failID"
			let msg = [[${msg}]]; 

			if (msg == "failID") {
				alert("아이디가 존재하지 않습니다.");
				document.getElementById("admin_id").focus();
			} else if (msg == "failPW") {
				alert("비밀번호가 일치하지 않습니다.");
				document.getElementById("admin_password").focus();
			}
			$(document).ready(function() {
				// ready event end
			});
			
			</script>

	</th:block>
</body>
</html>
