<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/baselayout}">
  <th:block layout:fragment="css">
    <link href="/css//user/book/booklist.css" rel="stylesheet" />
  </th:block>
  <body>
    <th:block layout:fragment="content">
      <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-8" th:utext="${c_name}"></h1>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-4" th:each="bookVO : ${userBookList}">
            <div class="card mb-4 shadow-sm">
              <a th:href="@{/user/book/bookdetail(book_bno = ${bookVO.book_bno})}">
                <img id="imageCustom"
                  th:src="${'/user/book/imagedisplay?dateFolderName=' + bookVO.book_up_folder + '&fileName=s_' + bookVO.book_img}"/>
              </a>
              <div class="card-body">
                <p class="card-text" id="bookBnoCustom">
                <a th:href="@{/user/book/bookdetail(book_bno = ${bookVO.book_bno})}">
                <span th:text="${bookVO.book_name}" id="bookNameCustom"></span><br /></a>
                  
                  <span th:text="${bookVO.book_author}"></span><span> 지음 | </span> <span th:text="${bookVO.book_publisher}"></span><span> | </span>
                  <span th:text="${bookVO.book_publishing_date}"></span><br />
                  <span> 대출상태 : </span>
                  <span
                    th:text="${bookVO.book_loan == 'Y' ? '대출가능' : '대출불가'}"
                    th:style="${bookVO.book_loan == 'Y' ? 'color: green; font-weight: 700;' : 'color: red; font-weight: 700;'}"
                  ></span>
                  <span> | 보증금 : </span>
                  <span th:text="${#numbers.formatInteger(bookVO.book_deposit, 3, 'COMMA') + '원'}"></span>
                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary" name="btnDirectOrder" th:data-book_bno="${bookVO.book_bno}">
                      바로구매
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" name="btnCartAdd" th:data-book_bno="${bookVO.book_bno}">
                      장바구니
                    </button>
                  </div>
                  <small class="text-muted">(review : 0)</small>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="box-footer clearfix">
          <div class="row">
            <div class="col-md-4">
              <!--1)페이지번호 클릭할 때 사용  [이전]  1	2	3	4	5 [다음]  -->
              <!--2)목록에서 상품이미지 또는 상품명 클릭할 때 사용   -->
              <form id="actionForm" action="" method="get">
                <input type="hidden" name="pageNum" id="pageNum" th:value="${pageMaker.cri.pageNum}" />
                <input type="hidden" name="amount" id="amount" th:value="${pageMaker.cri.amount}" />
                <input type="hidden" name="type" id="type" th:value="${pageMaker.cri.type}" />
                <input type="hidden" name="keyword" id="keyword" th:value="${pageMaker.cri.keyword}" />
                <!-- c_code, c_name 정보 -->
                <input type="hidden" name="c_code" id="c_code" th:value="${c_code}" />
                <input type="hidden" name="c_name" id="c_name" th:value="${c_name}" />
              </form>
            </div>
            
            <div class="col-md-6 text-center">
              <nav aria-label="...">
                <ul class="pagination">
                  <!-- 이전 표시여부 -->
                  <th:block th:if="${pageMaker.prev}">
                    <li class="page-item">
                      <a th:href="@{${pageMaker.startPage - 1}}" class="page-link movepage">Previous</a>
                    </li>
                  </th:block>
                  
                  <!-- 페이지번호 출력 -->                  
                  <th:block th:with="pageMaker = ${pageMaker}">
                    <th:block th:each="num : ${#numbers.sequence(pageMaker.startPage, pageMaker.endPage)}">
                      <li th:classappend="${pageMaker.cri.pageNum == num ? 'active' : ''}" class="page-item" aria-current="page">
                        <a class="page-link movepage" th:href="@{${num}}" th:text="${num}"></a>
                      </li>
                    </th:block>
                    
                  </th:block>
                  <!-- 다음 표시여부 -->
                  <th:block th:if="${pageMaker.next}">
                    <li class="page-item">
                      <a th:href="@{${pageMaker.endPage + 1}}" class="page-link movepage">Next</a>
                    </li>
                  </th:block>
                  
                </ul>
              </nav>
            </div>
            
          </div>
        </div>
      </div>
      <!-- Modal Start : 장바구니 -->	
      <div
        class="modal fade custom-modal"
        id="orderProcessPopUp"
        data-backdrop="static"
        data-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">도서 정보</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="popupInfo"></div>
          </div>
        </div>
      </div>
      <!-- Modal end -->

      <!-- Modal Start : 바로구매 -->
      <div
        class="modal fade custom-modal"
        id="orderProcessPopUp"
        data-backdrop="static"
        data-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">도서 정보</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="popupInfo"></div>
          </div>
        </div>
      </div>
      <!-- Modal end -->
    </th:block>
    <th:block layout:fragment="script">
      <script src="/js/user/book/booklist.js"></script>
    </th:block>
  </body>
</html>
