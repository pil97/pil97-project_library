<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <style>
    /* Custom CSS to position submenu */
    .dropdown-submenu {
      position: relative;
    }

    .dropdown-submenu .dropdown-menu {
      top: 0;
      left: 100%;
      margin-top: -1px;
      margin-left: 0;
    }
  </style>
  <th:block th:fragment="navFragment">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="collapse navbar-collapse " id="navbarNavDropdown">
        <ul class="navbar-nav w-100 d-flex justify-content-between">
          
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              책종류
            </a>
            
            <ul class="dropdown-menu" id="category_menu" aria-labelledby="navbarDropdownMenuLink">              
              <li class="dropdown-submenu dropright" th:each="category : ${userCateList}">
                <a class="dropdown-item dropdown-toggle" id="firstCategory" href="#" th:data-c_code="${category.c_code }" th:text="${category.c_name }"></a>
                
                  
              </li>              
            </ul>            
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">도서관 안내</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">도서 대출 안내</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">자료검색</a>
          </li>              
        </ul>
      </div>
    </nav>
  </th:block>
</html>
