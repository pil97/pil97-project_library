<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/baselayout}">

<th:block layout:fragment="title">
	<title>도서 등록</title>
</th:block>

<th:block layout:fragment="css">
	<link href="/css//usr/sign.css" rel="stylesheet">
</th:block>

<body class="text-center">

	<th:block layout:fragment="content">
		<!-- Begin page content -->
		<main role="main" class="flex-shrink-0">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="card card-info">
							<div class="card-header">
								<h3 class="card-title">도서 등록</h3>
							</div>

							<form class="form-horizontal" th:action="@{/board/write}"
								method="post">
								<div class="card-body">
									<!--  -->
									<div class="form-group row">
										<!-- col-sm-12 로 나눠서 *sm 생략가능 -->
										<label for="b_title" class="col-sm-2 col-form-label">제목</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="b_title"
												name="b_title" placeholder="제목 입력" />
										</div>
									</div>

									<div class="form-group row">
										<label for="b_author" class="col-sm-2 col-form-label">저자</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="b_author"
												name="b_author" placeholder="저자 입력" />
										</div>
									</div>

									<div class="form-group row">
										<label for="b_content" class="col-sm-2 col-form-label">내용</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="b_content"
												name="b_content" placeholder="내용 입력" />
										</div>
									</div>

									<div class="form-group row">
										<label for="b_publishing_house"
											class="col-sm-2 col-form-label">출판사</label>
										<div class="col-sm-10">
											<input type="text" class="form-control"
												id="b_publishing_house" name="b_publishing_house"
												placeholder="출판사 입력" />
										</div>
									</div>


									<div class="input-group mb-3">
										<select class="custom-select mainCategory"
											id="inputGroupSelect02">
											<option id="mainCategory2" selected>1차 카테고리</option>

										</select>
										<div class="input-group-append">
											<label class="input-group-text" for="inputGroupSelect02">Options</label>
										</div>
									</div>


									<div class="input-group mb-3">
										<select class="custom-select subCategory"
											id="inputGroupSelect02">
											<option id="subCategory2" selected>2차 카테고리</option>

										</select>
										<div class="input-group-append">
											<label class="input-group-text" for="inputGroupSelect02">Options</label>
										</div>
									</div>

									<div class="form-group row">
										<label for="b_publication_date"
											class="col-sm-2 col-form-label">출판일</label>
										<div class="col-sm-10">
											<input type="text" class="form-control"
												id="b_publication_date" name=b_publication_date
												placeholder="출판일(yyyy/mm/dd) 입력" />
										</div>
									</div>

									<div class="form-group row">
										<label for="b_bookquantity" class="col-sm-2 col-form-label">수량</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="b_bookquantity"
												name="b_bookquantity" placeholder="수량 입력" />
										</div>
									</div>



									<div class="card-footer">
										<!-- <button type="submit" class="btn btn-info" id="btnJoin">Sign</button> -->
										<button type="submit" class="btn btn-info custom-btn"
											id="btnJoin">등록</button>
										<a class="btn btn-info custom-btn" th:href="@{/}">취소</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
	</th:block>

	<th:block layout:fragment="script">
		<!-- 각각의 페이지에서 필요한 자바스크립트 작성 -->
		<script src="/js/board/category.js"></script>
	</th:block>

</body>
</html>
